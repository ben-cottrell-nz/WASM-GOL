<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <h3 id="generation-counter">Generation #0</h3>
    <button id="button-reset">Reset</button>
    <button id="button-play-pause">Play/Pause</button>
    <br/>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
    		function $(e) { return document.querySelector(e); } 
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })(),
            updateCounter: (function(value) {
                var counter = document.getElementById('generation-counter');
                counter.innerHTML = "Generation #" + value;
            })
        };
        $('#button-reset').addEventListener('click', ()=> {
          Module.reset();
        });
        $('#button-play-pause').addEventListener('click', ()=> {
      		Module.togglePlayPause();
        });
    </script>
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="gol.js"></script>
</body>

</html>
